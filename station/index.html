<!DOCTYPE html>
<html>
<head>
    <title>Webpage Refresh</title>
    <!-- Refresh page every 4 minutes -->
    <meta http-equiv="refresh" content="240">
</head>
<body>
    <!-- Display the website in an iframe -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSflAYoH8P4NAM50FcyQBotzXzhxM_0nGlg0N5nNKvPUk9UG2A/viewform?usp=sf_link" style="position:fixed; top:0px; bottom:0px; right:0px; width:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>

    <script>
        // Function that attempts to request a screen wake lock
        const requestWakeLock = async () => {
            let wakeLock = null;
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Screen Wake Lock was released');
                });
                console.log('Screen Wake Lock active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        };

        // Request a screen wake lockâ€¦
        requestWakeLock();
    </script>
</body>
</html>
